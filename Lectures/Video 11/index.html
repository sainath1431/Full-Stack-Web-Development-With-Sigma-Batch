<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Tags In HTML</title>
</head>
<body>
    
    <!-- Using the <header> tags & <footer> tags  -->

        <header>
            <h1>My Website</h1>
            <nav>
                <div class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">services</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
                </div>
            </nav>
        </header>

        <footer>
            <p>Copyright 2023</p>
        </footer>

    <!-- Using the <article> & <section> tags -->
        <article>
            <h2>Article Title</h2>
            <section>
                <p>Content here</p>
            </section>
        </article>

    <!-- Using the <aside> and <nav> tags -->
        <aside>
            <p>This is an aside content.</p>
        </aside>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>

    <!-- Using the <figure> and <figcaption> tags -->
        <figure>
            <img src="images.jpg" alt="An example image">
            <!-- <figcaption>This is an Example</figcaption> -->
            <figcaption>The Virat Kohli.</figcaption>
        </figure>


</body>
</html>
